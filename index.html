<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hive Average Level Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ffd700;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Hive Average Level Checker</h1>
  <input type="text" id="username" placeholder="Enter Minecraft Username">
  <button onclick="getAverageLevel()">Check Average</button>
  <div id="output" class="result"></div>

  <script>
    async function getAverageLevel() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Fetching data...";

      if (!username) {
        output.textContent = "Please enter a username.";
        return;
      }

      try {
        const res = await fetch(`https://api.playhive.com/api/game/all/${username}`);
        if (!res.ok) {
          throw new Error("Player not found or API error.");
        }

        const data = await res.json();
        let totalLevel = 0;
        let gameCount = 0;

        for (const game in data) {
          const xp = data[game].xp;
          if (typeof xp === "number") {
            const level = Math.floor(xp / 100); // Basic approximation
            totalLevel += level;
            gameCount++;
          }
        }

        if (gameCount === 0) {
          output.textContent = "No game data found for this player.";
        } else {
          const average = (totalLevel / gameCount).toFixed(2);
          output.innerHTML = `
            <strong>${username}</strong>'s Average Hive Level:<br>
            <span style="font-size: 1.5rem;">${average}</span> across ${gameCount} games
          `;
        }

      } catch (error) {
        output.innerHTML = `<span class="error">${error.message}</span>`;
      }
    }
  </script>

</body>
</html>
